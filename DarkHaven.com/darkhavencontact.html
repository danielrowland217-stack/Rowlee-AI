<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DarkHaven Contact</title>
  <style>
    /* Contact-form */
.contact {
  padding: 60px 20px;
  text-align: center;
  height: 82vh;
  background-size: cover;
}

.contact h2 {
  font-size: 2rem;
  margin-bottom: 20px;
  color: #333;
}

.contact-form {
  max-width: 600px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.contact-form input,
.contact-form textarea {
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 1rem;
  outline: none;
}

.contact-form input:focus,
.contact-form textarea:focus {
  border-color: #6c63ff;
}

.contact-form button {
  padding: 12px;
  background: #6c63ff;
  color: #fff;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s;
}

.contact-form button:hover {
  background: #5146d9;
}

#bg-canvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1; /* behind all content */
  background: #0d0d0d; /* dark background */
}
  </style>
</head>
<body>
  <!-- contact-form -->
  <section id="contact" class="contact">
  <div class="container">
    <h2 style="font-family: arial; color: dodgerblue;
    font-weight: bold;">Contact Us</h2>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</section>

<canvas id="bg-canvas"></canvas>

<script>
  const canvas = document.getElementById('bg-canvas');
const ctx = canvas.getContext('2d');

let particlesArray;

// Set canvas size
function initCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
initCanvas();
window.addEventListener('resize', initCanvas);

// Particle class
class Particle {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.size = Math.random() * 3 + 1; // 1-4px
    this.speedX = Math.random() * 1 - 0.5; // horizontal speed
    this.speedY = Math.random() * 1 - 0.5; // vertical speed
  }

  update() {
    this.x += this.speedX;
    this.y += this.speedY;

    // Wrap around edges
    if(this.x > canvas.width) this.x = 0;
    if(this.x < 0) this.x = canvas.width;
    if(this.y > canvas.height) this.y = 0;
    if(this.y < 0) this.y = canvas.height;
  }

  draw() {
    ctx.fillStyle = '#6f42c1';
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fill();
  }
}

// Initialize particles
function initParticles() {
  particlesArray = [];
  const numberOfParticles = 100;
  for(let i=0; i<numberOfParticles; i++){
    particlesArray.push(new Particle());
  }
}
initParticles();

// Animate
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particlesArray.forEach(p => {
    p.update();
    p.draw();
  });
  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
